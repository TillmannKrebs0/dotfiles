
# Monitor aliases
$aocMonitor = DP-2
$hpMonitor = DP-3
$tablet = HDMI-A-1

# Workspace assignments
workspace = 1, monitor:$aocMonitor
workspace = 2, monitor:$hpMonitor
workspace = 3, monitor:$tablet

# Corrected monitor configuration
monitor = $hpMonitor, 1600x900@60, 0x0, 1
monitor = $aocMonitor, 1920x1080@120, 1600x0, 1
monitor = $tablet, 1920x1080@60, 1600x1080, 1

